# Spring Boot OData Sample Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration - Enhanced for Debugging
logging.level.org.apache.olingo.sample.springboot=DEBUG
logging.level.org.apache.olingo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO

# 日志格式配置
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Application Information
spring.application.name=Spring Boot OData Sample
info.app.name=Spring Boot OData Sample
info.app.description=Apache Olingo OData integration with Spring Boot
info.app.version=5.0.0

# Management Endpoints for Debugging
management.endpoints.web.exposure.include=health,info,metrics,beans,env
management.endpoint.health.show-details=always

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# HTTP 编码
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 错误页面配置 - 便于调试
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Web 调试配置
spring.mvc.log-request-details=true
spring.http.log-request-details=true
