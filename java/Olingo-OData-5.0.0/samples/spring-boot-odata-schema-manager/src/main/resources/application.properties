# Spring Boot OData Schema Manager Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=spring-boot-odata-schema-manager
info.app.name=Spring Boot OData Schema Manager
info.app.description=A Spring Boot application for managing OData schemas with XML loading capabilities
info.app.version=5.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.org.apache.olingo=DEBUG
logging.level.org.apache.olingo.sample.springboot.odata.schemamanager=DEBUG

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
