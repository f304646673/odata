# Spring Boot OData XML Native Sample Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=

# Spring Boot Application Configuration
spring.application.name=Spring Boot OData XML Native Sample

# Logging Configuration
logging.level.org.apache.olingo.sample.springboot.xmlnative=DEBUG
logging.level.org.apache.olingo.server=INFO
logging.level.org.apache.olingo.commons=INFO
logging.level.root=INFO

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# OData Configuration
odata.service.name=XML Native OData Service
odata.service.version=1.0.0
odata.service.description=OData service using Olingo's native XML processing capabilities
