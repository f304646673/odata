# Spring Boot OData XML Sample Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.org.apache.olingo.sample.springboot.xml=DEBUG
logging.level.org.apache.olingo=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO

# Application Information
spring.application.name=Spring Boot OData XML Sample
info.app.name=Spring Boot OData XML Sample
info.app.description=Apache Olingo OData integration with Spring Boot using XML-based EDM
info.app.version=5.0.0

# OData Configuration
odata.service.path=/cars.svc
odata.metadata.file=service-metadata.xml
odata.namespace=OData.Demo

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
